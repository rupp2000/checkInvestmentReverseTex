name: gyaku-challenge-bot

on:
  workflow_dispatch: {}

  schedule:
    # 夜の監視（JST 23:35〜05:35）= UTC 14:35〜20:35（毎時）
    - cron: "35 14-20 * * 1-5"

    # 朝まとめ（JST 06:10）= UTC 21:10
    - cron: "10 21 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run bot
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python main.py
